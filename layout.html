<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- UI -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/all.css">
    <title>Tomato Bus</title>
</head>

<body>
    <div class="header-black-background position-absolute"></div>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo font-weight-bold d-inline-block">
                <h1>Taiwan Bus</h1>
                <div class="underline"></div>
            </div>
        </div>
        <!-- Search -->
        <div class="search">
            <!-- 搜尋類型 -->
            <div class="search-type">
                <div class="form-check form-check-inline font-label1 mr-4">
                    <label class="custom-form-label">
                        <input type="radio" value="city" name="search" onclick="show('citySearch')" checked />
                        <span>公車號碼</span>
                    </label>
                </div>
                <div class="form-check form-check-inline font-label1">
                    <label class="custom-form-label">
                        <input type="radio" value="stop" name="search" onclick="show('stopSearch')" />
                        <span>站牌</span>
                    </label>
                </div>
            </div>
            <!-- 搜尋條件 -->
            <div class="mt-3">
                <div class="mb-1">
                    <span class="font-caption">請選擇城市</span>
                </div>
                <div class="row font-label1">
                    <div class="col-auto">
                        <select id="city" class="custom-select" onchange="showRouteList()"></select>
                        <span class="select-icon"><i class="fas fa-chevron-down"></i></span>
                    </div>
                    <div class="col-auto">
                        <select id="route" class="custom-select" onchange="showRouteList()">
                            <option selected>請選擇</option>
                            <option value="11">市區公車</option>
                            <option value="14">接駁車</option>
                            <!-- <option value="12">公路客運</option>
                            <option value="13">國道客運</option> -->
                        </select>
                        <span class="select-icon"><i class="fas fa-chevron-down"></i></span>
                    </div>
                    <div class="col flex-grow-1 mr-3">
                        <input type="text" class="custom-input w-100" placeholder="搜尋路線名稱">
                    </div>
                    <div class="col-auto search-btn">
                        <button class="btn w-100 h-100">公車查詢</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 搜尋結果 - 縣市 -->
        <div class="search-result-city">
            <!-- 縣市 -->
            <div>
                <h2 class="result-title d-inline-flex align-center">
                    <span class="city position-relative">台北市</span>
                    <span class="type">一般公車</span>
                </h2>
                <!-- <a class="show-all font-label2" href="#">顯示所有公車</a> -->
            </div>
            <!-- 符合路線 -->
            <div class="container p-0 route-list">
                <div id="routeList" class="row mx-n2">
                    <!-- route card example -->
                    <!-- <div class="col px-2">
                        <div class="route card">
                            <span class="route-name">0東</span>
                            <span class="stops-name">內湖 - 臺北車站</span>
                        </div>
                    </div> -->
                </div>
                <div class="text-center mt-2">
                    <button class="more btn">
                        下滑更多
                        <span><i class="fas fa-chevron-down"></i></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
    <!-- jQuery -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- Boostrap -->
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/fontawesome.js"></script>
    <!-- common -->
    <script src="./js/common.js"></script>

    <script>
        // 縣市所有的路線資訊
        let cityRouteList = []
        // 目前選取的路線
        let routeInfo = []
        // 目前為去程 or 回程
        let directionType = 0
        // 去程公車站牌
        let deaprturStopList = []
        // 返程公車站牌
        let returnStopList = []

        if (!localStorage.getItem('cityList')) {
            // 抓取縣市資料
            getCityList().then(() => {
                setCitySelect()
            })
        } else {
            setCitySelect()
        }

        function show(type) {
            document.getElementById('citySearch').style.display = 'none'
            document.getElementById('stopSearch').style.display = 'none'
            document.getElementById(type).style.display = 'block'
        }

        // 寫入縣市
        function setCitySelect() {
            const city = document.getElementById('city');
            let optionText = '<option value="">請選擇</option>';
            const cityList = JSON.parse(localStorage.getItem('cityList'));
            cityList.forEach(item => {
                optionText += `<option value="${item.City}">${item.CityName}</option>`
            });
            city.innerHTML = optionText;
        }

        // 顯示路線名稱
        function showRouteList() {
            const routeList = document.getElementById('routeList');
            const citySelect = document.getElementById('city').value;
            let routeSelect = document.getElementById('route').value;
            let routeText = '';
            let query = {}
            if (routeSelect === '請選擇') {
                document.getElementById('route').value = 11
                routeSelect = 11
            }
            query.filter = `BusRouteType eq ${routeSelect}`
            query.top = 12
            getBusResult('Route/City/', [citySelect], query).then((data) => {
                cityRouteList = data
                data.forEach(item => {
                    let text = ''
                    if (item.DepartureStopNameZh && item.DepartureStopNameZh) {
                        text = `${item.DepartureStopNameZh} - ${item.DestinationStopNameZh}`
                    } else {
                        text = `往${item.DestinationStopNameZh || item.DestinationStopNameZh || ''}`
                    }

                    routeText += `<div class="col px-2">
                        <div class="route card" onclick="showBusInfo('${item.RouteUID}')">
                            <span class="route-name">${item.RouteName.Zh_tw}</span>
                            <span class="stops-name">${text}</span>
                        </div>
                    </div>`
                })
                routeList.innerHTML = routeText;

                // 判斷是否有接駁車
                const typeResult = data.find(item => {
                    return item.BusRouteType == 12
                })
                if (typeResult) {
                    document.getElementById('route').disabled = false
                } else {
                    document.getElementById('route').disabled = true
                }
                
            })
        }

        // 顯示公車資訊
        function showBusInfo(routeUID) {
            const citySelect = document.getElementById('city').value;
            const departureBtn = document.getElementById('departureBtn');
            const returnBtn = document.getElementById('returnBtn');

            // 去程返程按鈕
            routeInfo = cityRouteList.find(item => {
                return item.RouteUID === routeUID
            })

            // 路線資訊
            getBusResult('StopOfRoute/City/', [citySelect, routeInfo.RouteName.Zh_tw]).then((data) => {
                // 去返程欄位設定 (API)
                const directionInfo = {
                    0: '去程',
                    1: '返程',
                    2: '迴圈',
                    255: '未知'
                } 

                // 去返程按鈕 + 站牌顯示
                let departureB = false
                let returnB = false
                // Reset 站牌資訊
                departureStopList = []
                returnStopList = []
                
                data.forEach((item) => {
                    if (item.Direction === 0 || item.Direction === 2) {
                        departureBtn.innerText = `去程：往${routeInfo.DestinationStopNameZh}` || ''
                        departureStopList = item.Stops
                        departureB = true
                    }
                    else if (item.Direction === 1) {
                        returnBtn.innerText = `返程：往${routeInfo.DepartureStopNameZh}` || ''
                        returnStopList = item.Stops
                        returnB = true
                    }
                })
                showBusStopList('departure')
                departureBtn.style.display = departureB ? 'inline-block' : 'none'
                returnBtn.style.display = returnB ? 'inline-block' : 'none'
            })
        }

        // 顯示指定路線公車站牌
        async function showBusStopList(direction) {
            let stops = []
            let stopText = ''
            const realtimeBusInfo = document.getElementById('realtimeBusInfo');
            if (direction === 'departure') {
                directionType = 0
                stops = departureStopList
            } else if (direction === 'return') {
                directionType = 1
                stops = returnStopList
            }
            if (stops.length) {
                stops.forEach(stop => {
                    stopText += `<tr id="stop-${stop.StopUID}">` +
                        `<td class="stopName">${stop.StopName.Zh_tw}</td>` +
                        `<td class="stopTime"></td>` +
                        `<td class="stopStatus"></td></tr>`
                })
                realtimeBusInfo.innerHTML = stopText
                realTime() // 公車即時資訊
            }
        }

        // 公車即時資訊
        function realTime() {
            const citySelect = document.getElementById('city').value;
            const realtimeBusInfo = document.getElementById('realtimeBusInfo');
            let query = {}
            let stops = []
            let stopText = ''
            
            query.filter = directionType ? 'Direction eq 1' : 'Direction eq 0 or Direction eq 2'
            getBusResult('EstimatedTimeOfArrival/City/', [citySelect, routeInfo.RouteName.Zh_tw], query).then((data) => {
                console.log(6666, data)
                data.forEach((item) => {
                    const stopUID = document.getElementById(`stop-${item.StopUID}`);
                    if (stopUID) {
                        // 發車時間
                        stopUID.querySelector('.stopTime').innerText = item.EstimateTime ? showTime(item.EstimateTime) : showStopStatus(item.StopStatus)
                    }
                })
            })

            // 公車目前所在站牌
            getBusResult('RealTimeNearStop/Streaming/City/', [citySelect, routeInfo.RouteName.Zh_tw], query).then((data) => {
                console.log(7777, data)
                data.forEach((item) => {
                    const stopUID = document.getElementById(`stop-${item.StopUID}`);
                    if (item.A2EventType) {
                        stopUID.querySelector('.stopStatus').innerText = item.PlateNumb
                    } else {
                        stopUID.nextElementSibling.querySelector('.stopStatus').innerText = item.PlateNumb
                    }
                })
            })
        }
    </script>
</body>

</html>
